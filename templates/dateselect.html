<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <section class="vh-100" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/Others/images/76.webp');">
        <style>
            .card {
                background-color: rgba(255, 255, 255, 0.8);
                border-radius: 1rem;
            }
            .button{
                background-color: transparent;
            }
            .button{border-radius: 10%;}
            .button:hover{
                background-color: peachpuff;
            }
        </style>
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-md-4 col-md-8 col-lg-6 col-xl-5">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-md-4">
                    <center>
                        <p>Please Select Dates</p>
                        <form method="post" action="{% url 'dateselect' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit"class="button">Submit Dates</button>
                    </form>
                    <br>
                    <p>Your Journey Will Start From : <strong>{{ selected_date }}</strong></p>
                    <br>
                    <a href="{% url 'makepayment' %}"><button class="btn btn-success">Confirm Trip</button></a>
                    </center>
            </div>
        </div>
      </div>
        </div>
        </div>
      </div>
              
             
          
      </section>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
