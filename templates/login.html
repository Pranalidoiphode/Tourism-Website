<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <section class="vh-100" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/Others/images/76.webp');">
        <style>
            .card {
                background-color: rgba(255, 255, 255, 0.8);
                border-radius: 1rem;
            }
        </style>
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-md-4 col-md-8 col-lg-6 col-xl-5">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-md-4">
            {% if errmsg %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Error!</strong>
                {{errmsg}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
       <form method="post" action="">
        {% csrf_token %}
        <div class="mb-4">
            <label for="input1" class="form-label"><strong>UserName:</strong></label>
            <input type="name" class="form-control" name="uname" id="input1" placeholder="name">
        </div>
        <div class="mb-4">
            <label for="input2" class="form-label"><strong>Password:</strong></label>
            <input type="password" class="form-control" name="upass"   id="input2" placeholder="Enter password">
        </div> 
        <center>            
        <div class="mb-4">
            <input type="submit" class="btn btn-danger" value="Login">
            New User?<a href="{% url 'register' %}">Register</a>
          </center> 
          </div>
          </form>      
                </div>
        </div>
      </div>
                </div>
        </div>
      </div>
              
             
          
      </section>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
